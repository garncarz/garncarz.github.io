<!-- https://css-tricks.com/color-filters-can-turn-your-gray-skies-blue/ -->

<svg xmlns="http://www.w3.org/2000/svg">
    <filter id="grayscale">
        <feColorMatrix type="matrix" values="
            0.3333 0.3333 0.3333 0 0
            0.3333 0.3333 0.3333 0 0
            0.3333 0.3333 0.3333 0 0
            0      0      0      1 0
            " />
    </filter>

    <filter id="sepia">
        <feColorMatrix type="matrix" values="
            0.393 0.769 0.189 0 0
            0.349 0.686 0.168 0 0
            0.272 0.534 0.131 0 0
            0     0     0     1 0
            " />
    </filter>

    <filter id="teal">
        <feColorMatrix type="matrix" values="
            1   0 0 0 0
            0.5 0 0 0 0.5
            0.5 0 0 0 0.5
            0   0 0 1 0
            " />
        <!-- values are my guess, but the output seems right -->
    </filter>

    <filter id="purple">
        <feColorMatrix type="matrix" values="
            0.5 0 0 0 0.5
            1   0 0 0 0
            0.5 0 0 0 0.5
            0   0 0 1 0
            " />
        <!-- values are my guess, but the output seems right -->
    </filter>
</svg>
